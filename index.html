<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
        <title>Sketchpad</title>
        <link type="text/css" rel="stylesheet" href="css/style.css"/>
    </head>

    <body>
    	<p>Sketchpad</p>
    	<div class="btn_container">
    		<button name="reset" onclick="reset();">Reset</button>
    		<input type="radio" name="mode" value="OneColor" checked="checked">One Color</input>
			<input type="radio" name="mode" value="RandomColor">Random Color</input>
			<input type="radio" name="mode" value="AirBrush">Air Brush</input>
    	</div>
    	<div class="container"></div>
    	<p>Sketchpad</p>
    	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    	<script type="text/javascript" src="js/sketchpad.js"></script>
    </body>
</html>
